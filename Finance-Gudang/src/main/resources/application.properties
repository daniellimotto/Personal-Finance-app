spring.application.name=Finance-Gudang
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Bind to platform port if provided (Railway/Render set PORT)
server.port=${PORT:8080}

# Set strong secrets via environment variables in production. Leave empty locally if you want to disable registration.
app.admin.secret=${APP_ADMIN_SECRET:}
app.user.secret=${APP_USER_SECRET:}
