<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Sales</title>
<link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
<h2>Sales List</h2>
<p class="back-link"><a th:href="@{/dashboard}">Back</a></p>
<form class="toolbar" th:action="@{/sales/search}" method="get">
    <input type="text" name="keyword" placeholder="Search by buyer name"/>
    <button type="submit">Search</button>
</form>
<a class="button-link" th:href="@{/sales/new}">Add New Sale</a>
<table border="1">
    <tr>
        <th>Code</th>
        <th>Company</th>
        <th>Buyer</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price/Unit</th>
        <th>Total</th>
        <th>Date</th>
        <th>Payment</th>
        <th>Actions</th>
    </tr>
    <tr th:each="sale : ${sales}">
        <td th:text="${sale.code}"></td>
        <td th:text="${sale.company != null ? sale.company.name : ''}"></td>
        <td th:text="${sale.buyer != null ? sale.buyer.name : ''}"></td>
        <td th:text="${sale.product != null ? sale.product.name : ''}"></td>
        <td th:text="${sale.quantity}"></td>
        <td th:text="${'Rp. ' + #numbers.formatDecimal(sale.pricePerQuantity, 0, 'COMMA', 0, 'POINT')}"></td>
        <td th:text="${'Rp. ' + #numbers.formatDecimal(sale.totalAmount, 0, 'COMMA', 0, 'POINT')}"></td>
        <td th:text="${sale.purchaseDate}"></td>
        <td th:text="${sale.paymentMethod != null ? sale.paymentMethod.name : ''}"></td>
        <td>
            <a th:href="@{'/sales/edit/' + ${sale.id}}">Edit</a>
            <a th:href="@{'/sales/delete/' + ${sale.id}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
