<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Product Settlements</title>
<link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
<h2>Product Settlements</h2>
<p class="back-link"><a th:href="@{/dashboard}">Back</a></p>
<a class="button-link" th:href="@{/product-settlements/new}">Add New</a>
<form class="toolbar" th:action="@{/product-settlements}" method="get" style="margin:10px 0">
  <input type="text" name="q" placeholder="Search by product/buyer/company/date" th:value="${q}"/>
  <button type="submit">Search</button>
</form>
<table border="1">
    <tr><th>Code</th><th>Product</th><th>Buyer</th><th>Company</th><th>Quantity Given</th><th>Date</th><th>Added by</th><th>Last edited by</th><th>Actions</th></tr>
    <tr th:each="ps : ${settlements}">
        <td th:text="${ps.sale.code}"></td>
        <td th:text="${ps.sale.product != null ? ps.sale.product.name : ''}"></td>
        <td th:text="${ps.sale.buyer != null ? ps.sale.buyer.name : ''}"></td>
        <td th:text="${ps.sale.company != null ? ps.sale.company.name : ''}"></td>
        <td th:text="${ps.quantityGiven}"></td>
        <td th:text="${ps.dateGiven}"></td>
        <td>
            <span th:text="${ps.createdBy}"></span>
        </td>
        <td>
            <span th:text="${ps.lastModifiedBy}"></span>
        </td>
        <td>
            <a th:href="@{'/product-settlements/edit/' + ${ps.id}}">Edit</a>
            <a th:href="@{'/product-settlements/delete/' + ${ps.id}}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
