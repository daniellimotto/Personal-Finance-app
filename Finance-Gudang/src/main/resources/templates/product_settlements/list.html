<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Product Settlements</title></head>
<body>
<h2>Product Settlements</h2>
<a th:href="@{/product-settlements/new}">Add New</a>
<table border="1">
    <tr><th>Sale ID</th><th>Buyer</th><th>Quantity</th><th>Date</th><th>Notes</th><th>Actions</th></tr>
    <tr th:each="ps : ${settlements}">
        <td th:text="${ps.sale.id}"></td>
        <td th:text="${ps.sale.buyerName}"></td>
        <td th:text="${ps.quantityGiven}"></td>
        <td th:text="${#dates.format(ps.dateGiven, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${ps.notes}"></td>
        <td>
            <a th:href="@{'/product-settlements/edit/' + ${ps.id}}">Edit</a>
            <a th:href="@{'/product-settlements/delete/' + ${ps.id}}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
