<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Expense Settlement</title></head>
<body>
<h2 th:text="${settlement.id == null ? 'New' : 'Edit'} + ' Expense Settlement'"></h2>
<form th:action="@{/expense-settlements}" th:object="${settlement}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Expense:
    <select th:field="*{expense}">
        <option th:each="e : ${expenses}" th:value="${e}" th:text="${e.description + ' - ' + e.expenseType.name}"></option>
    </select><br/>

    Amount Used: <input type="number" step="0.01" th:field="*{amountUsed}"/><br/>
    Date Used: <input type="datetime-local" th:field="*{dateUsed}"/><br/>
    Purpose: <input type="text" th:field="*{purpose}"/><br/>

    <button type="submit">Save</button>
</form>
<a th:href="@{/expense-settlements}">Back</a>
</body>
</html>
