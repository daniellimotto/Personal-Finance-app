<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
<h2>Welcome to Finance Dashboard</h2>
<div class="card">
<ul>
    <li><a class="button-link" th:href="@{/sales}">Sales</a></li>
    <li><a class="button-link" th:href="@{/expenses}">Expenses</a></li>
    <li><a class="button-link" th:href="@{/product-settlements}">Product Settlements</a></li>
    <li><a class="button-link" th:href="@{/expense-settlements}">Expense Settlements</a></li>
    <li>
      <form th:action="@{/logout}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Logout</button>
      </form>
    </li>
</ul>
</div>
</body>
</html>
